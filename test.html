<!DOCTYPE html>
<html>
<head>
<style>
.card-container {
    display: flex;
    gap: 24px;
    padding: 16px;
    justify-content: center;
}

.card {
    position: relative;
    width: 300px;
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.card:hover img {
    transform: scale(1.05);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card:hover .overlay {
    opacity: 1;
}

.flower-name {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
    transform: translateY(20px);
    transition: transform 0.3s ease;
}

.flower-description {
    color: white;
    text-align: center;
    padding: 0 16px;
    transform: translateY(20px);
    transition: transform 0.3s ease;
}

.card:hover .flower-name,
.card:hover .flower-description {
    transform: translateY(0);
}
</style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="rose.jpg" alt="Rose">
            <div class="overlay">
                <h3 class="flower-name">Rose</h3>
                <p class="flower-description">Symbol of love and passion</p>
            </div>
        </div>

        <div class="card">
            <img src="tulip.jpg" alt="Tulip">
            <div class="overlay">
                <h3 class="flower-name">Tulip</h3>
                <p class="flower-description">Herald of spring</p>
            </div>
        </div>

        <div class="card">
            <img src="sunflower.jpg" alt="Sunflower">
            <div class="overlay">
                <h3 class="flower-name">Sunflower</h3>
                <p class="flower-description">Brings warmth and joy</p>
            </div>
        </div>
    </div>
</body>
</html>
